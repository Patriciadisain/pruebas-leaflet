<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fonts/fontawesome-webfont.woff">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  </head>
  <body>
    <h1 class="text-center">Map</h1>
    <div id="mapid"></div>   
        <!-- Aqui va el script - NO BORRAR-->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>    
    <script>
      // var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      var hereIAm = [-33.45, -70.6667];

      var mymap = L.map('mapid').setView(hereIAm, 11);
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        maxZoom: 11,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'}).addTo(mymap);
      var marker = L.marker(hereIAm).addTo(mymap);
      var popup = L.popup()
      .setLatLng(hereIAm)
      .setContent("¡Aquí estoy!")
      .openOn(mymap);

    </script>
</body>
